<div class="container">
  <div class="row">
    <h1>Current User {{currentUser.firstname}}</h1><br>
    <p>All Register Users data</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Username</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td><a (click)="deleteUser(user.id)" class=" btn text-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
