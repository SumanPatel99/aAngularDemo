<div class="container">
  <div class="row justify-content-md-center">
    <h2 class="text-center">Register</h2>
<form form [formGroup]="registerForm" (ngSubmit)="Postdata(registerForm)">
  <div class="form-group col-md-7">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="Enter firstname" formControlName="firstName" class="form-control" />
    <div class="error" *ngIf="registerForm.controls['firstName'].touched && !registerForm.controls['firstName'].valid">
      <span *ngIf="registerForm.controls['firstName'].hasError('required') ">
        Firstname is required
      </span>
    </div>
  </div>
  <div class="form-group col-md-7">
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Enter Lastname" formControlName="lastName" class="form-control" />
    <div class="error" *ngIf="registerForm.controls['lastName'].touched && !registerForm.controls['lastName'].valid">
      <span *ngIf="registerForm.controls['lastName'].hasError('required') ">
        Lastname is required
      </span>
    </div>
  </div>
  <div class="form-group col-md-7">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" formControlName="username" class="form-control" />
    <div class="error" *ngIf="registerForm.controls['username'].touched && !registerForm.controls['username'].valid">
      <span *ngIf="registerForm.controls['username'].hasError('required') ">
        Firstname is required
      </span>
    </div>
  </div>
  <div class="form-group col-md-7">
    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" />
    <div class="error" *ngIf="registerForm.controls['password'].touched && !registerForm.controls['password'].valid">
      <span *ngIf="registerForm.controls['password'].hasError('required') ">
        Password is required
      </span>
    </div>
  </div>&nbsp;
  <div class="form-group col-md-7">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
