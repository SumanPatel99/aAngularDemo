<div class="container">
  <div class="row justify-content-md-center">
    <h2 class="text-center text-uppercase">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="Postdata(loginForm)">
        <div class="form-group col-md-7">
            <!-- <label for="username">Username</label> -->
            <input type="text" placeholder="Enter Username" formControlName="username" class="form-control" />
            <div class="error" *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid">
              <span *ngIf="loginForm.controls['username'].hasError('required') ">
                name is required
              </span>
            </div>
        </div>&nbsp;
        <div class="form-group col-md-7">
            <!-- <label for="password">Password</label> -->
            <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" />
            <div class="error" *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
              <span *ngIf="loginForm.controls['password'].hasError('required') ">
                Password is required
              </span>
            </div>
        </div>&nbsp;
